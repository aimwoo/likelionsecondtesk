<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <link href="{% static 'count.css' %}" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Wordcount</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">COUNT</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>

                </nav>
            </div>
        </header>

        <main role="main" class="inner cover"> 
            <h1 class="cover-heading"> COUNT.</h1>
            <h1 class="cover-heading">입력한 텍스트: </h1>
            {{fulltext}}
            <h1 class="cover-heading">단어 카운트: </h1>
            {% for word, countTotal in dictionary %}
            {{word}} - {{countTotal}}
            <br>
            {% endfor %}
            <p class="lead">
                <a href="{% url 'index' %}" class="btn btn-lg btn-secondary">다시 하기</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Made Page <a href="{% url 'index' %}">Aimwoo</a>, by <a
                        href="#">@mdo</a>.</p>
            </div>
        </footer>
    </div>
</body>

</html>
